<!--The content below is only a placeholder and can be replaced.-->
<div class="d-flex flex-column">
  <video #video controls id="video"></video>
  <button [disabled]="loading" type="button" class="btn btn-primary mt-2 mb-2" (click)="takePhoto()">
    Leer DNI
  </button>
  <div class="progress">
    <div
      #progress
      class="progress-bar"
      role="progressbar"
      aria-valuenow="0"
      aria-valuemin="0"
      aria-valuemax="100"
    ></div>
  </div>
  <div class="text-center">
    <h2>DNI: {{ ocrResult }}</h2>
  </div>
</div>
